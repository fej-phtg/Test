<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump and Run Spiel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

        body {
            margin: 0;
            background-color: #282828;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Anton', sans-serif;
            color: white;
        }
        canvas {
            background-color: #000000;
            display: block;
            border: 1px solid #FFFFFF;
        }
        #startScreen, #gameOver {
            position: absolute;
            text-align: center;
        }
        #startScreen {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #retryButton {
            background-color: #FFFFFF;
            color: #282828;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Anton', sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="startScreen">
        <h1>Klicke auf den Bildschirm, um zu starten.</h1>
        <p>Mit jedem Klick umdribbelst du einen Gegenspieler.</p>
    </div>
    <div id="Ballverlust, düdüm" style="display: none;">
        <h1>Game Over</h1>
        <button id="retryButton">nochmal</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startScreen = document.getElementById("startScreen");
        const gameOverDiv = document.getElementById("gameOver");
        const retryButton = document.getElementById("retryButton");

        let canvasWidth = canvas.width;
        let canvasHeight = canvas.height;

        let player = {
            x: 50,
            y: canvasHeight - 100,
            radius: 20,
            color: "#AFCD98",
            dy: 0,
            gravity: 1,
            jumpPower: -20,
            grounded: true
        };

        let obstacles = [];
        let obstacleWidth = 40;
        let obstacleHeight = 100; // Höhe der Gegenspieler
        let obstacleColor = "#FFFFFF";
        let obstacleSpeed = 5;
        let gameStarted = false;
        let points = 0;
        let gameOver = false;

        // Anzahl der Hindernisse und ihr Abstand
        let numObstacles = 5;
        let obstacleGap = 300; // Abstand zwischen den Hindernissen

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawOpponent(x, y, width, height) {
            // Kopf
            ctx.fillStyle = "#FFFFFF";
            ctx.beginPath();
            ctx.arc(x + width / 2, y + height / 4, height / 4, 0, Math.PI * 2);
            ctx.fill();

            // Körper
            ctx.fillStyle = obstacleColor;
            ctx.fillRect(x + width / 3, y + height / 2, width / 3, height / 2);

            // Arme
            ctx.fillRect(x, y + height / 2, width / 3, height / 3);
            ctx.fillRect(x + 2 * width / 3, y + height / 2, width / 3, height / 3);

            // Beine
            ctx.fillRect(x + width / 3, y + 3 * height / 4, width / 3, height / 4);
        }

        function createObstacles() {
            obstacles = [];
            let startX = canvasWidth;
            for (let i = 0; i < numObstacles; i++) {
                let obstacle = {
                    x: startX + i * obstacleGap,
                    y: canvasHeight - obstacleHeight,
                    width: obstacleWidth,
                    height: obstacleHeight
                };
                obstacles.push(obstacle);
            }
        }

        let spawnInterval = 2000;
        let spawnTimer = null;

        function startGame() {
            gameStarted = true;
            startScreen.style.display = "none";
            createObstacles();
            gameLoop();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);

            if (gameOver) {
                gameOverDiv.style.display = "block";
                return;
            }

            if (!gameStarted) {
                return;
            }

            ctx.fillStyle = "white";
            ctx.font = "20px 'Anton', sans-serif";
            ctx.fillText("Punkte: " + points, canvasWidth - 120, 30);

            // Draw player
            drawPlayer();

            // Player gravity
            if (!player.grounded) {
                player.dy += player.gravity;
                player.y += player.dy;
            }

            // Prevent player from falling through the floor
            if (player.y + player.radius >= canvasHeight) {
                player.y = canvasHeight - player.radius;
                player.grounded = true;
                player.dy = 0;
            }

            // Draw opponents and move them
            for (let i = 0; i < obstacles.length; i++) {
                let obstacle = obstacles[i];
                obstacle.x -= obstacleSpeed;
                drawOpponent(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

                // Check for collision
                if (obstacle.x < player.x + player.radius &&
                    obstacle.x + obstacle.width > player.x &&
                    obstacle.y < player.y + player.radius &&
                    obstacle.y + obstacle.height > player.y) {
                    gameOver = true;
                    gameOverDiv.style.display = "block";
                    return;
                }

                // Remove off-screen opponents
                if (obstacle.x + obstacle.width < 0) {
                    obstacle.x = obstacles[obstacles.length - 1].x + obstacleGap;
                    points++;
                }
            }

            requestAnimationFrame(gameLoop);
        }

        window.addEventListener("keydown", function(e) {
            if (e.code === "Space" && player.grounded && gameStarted && !gameOver) {
                player.dy = player.jumpPower;
                player.grounded = false;
            }
        });

        // Start game on click
        canvas.addEventListener("click", function() {
            if (!gameStarted) {
                startGame();
            } else if (player.grounded && !gameOver) {
                player.dy = player.jumpPower;
                player.grounded = false;
            }
        });

        // Retry button click handler
        retryButton.addEventListener("click", function() {
            gameOver = false;
            gameOverDiv.style.display = "none";
            player.y = canvasHeight - player.radius;
            player.dy = 0;
            points = 0;
            createObstacles(); // Hindernisse neu erstellen
            obstacleSpeed = 5; // Geschwindigkeit zurücksetzen
        });

        // Check for collision and show retry button
        function checkCollision() {
            for (let obstacle of obstacles) {
                if (obstacle.x < player.x + player.radius &&
                    obstacle.x + obstacle.width > player.x &&
                    obstacle.y < player.y + player.radius &&
                    obstacle.y + obstacle.height > player.y) {
                    gameOver = true;
                    gameOverDiv.style.display = "block";
                    return;
                }
            }
        }

        // Check for collision every frame
        setInterval(checkCollision, 1000 / 60);
    </script>
</body>
</html>
