<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump and Run Spiel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

        body {
            margin: 0;
            background-color: #282828;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Anton', sans-serif;
            color: white;
        }
        canvas {
            background-color: #000000;
            display: block;
            border: 1px solid #FFFFFF;
        }
        #startScreen, #gameOver {
            position: absolute;
            text-align: center;
        }
        #startScreen {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #retryButton {
            background-color: #FFFFFF;
            color: #282828;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Anton', sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="startScreen">
        <h1>Klicke auf den Bildschirm, um zu starten.</h1>
        <p>Mit jedem Klick umdribbelst du einen Gegenspieler.</p>
    </div>
    <div id="gameOver" style="display: none;">
        <h1>Game Over</h1>
        <button id="retryButton">nochmal</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startScreen = document.getElementById("startScreen");
        const gameOverDiv = document.getElementById("gameOver");
        const retryButton = document.getElementById("retryButton");

        let canvasWidth = canvas.width;
        let canvasHeight = canvas.height;

        let player = {
            x: 50,
            y: canvasHeight - 100,
            radius: 20,
            color: "#AFCD98",
            dy: 0,
            gravity: 1,
            jumpPower: -20,
            grounded: true
        };

        let obstacles = [];
        let obstacleWidth = 60;
        let obstacleHeight = 60;
        let obstacleSpeed = 5;
        let gameStarted = false;
        let points = 0;
        let gameOver = false;

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawLogoObstacle(x, y, width, height) {
            // Hintergrund Quadrat
            ctx.fillStyle = "#282828";
            ctx.fillRect(x, y, width, height);

            // Externer weißer Rahmen
            ctx.strokeStyle = "#FFFFFF";
            ctx.lineWidth = width / 8;
            ctx.strokeRect(x, y, width, height);

            // Interner grüner Kreis
            let circleRadius = width / 4;
            let circleX = x + width - circleRadius * 1.5;
            let circleY = y + circleRadius * 1.5;
            ctx.fillStyle = "#AFCD98";
            ctx.beginPath();
            ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
            ctx.fill();

            // Interne weiße Balken
            ctx.fillStyle = "#FFFFFF";
            let lineThickness = width / 10;
            // Vertikale Balken
            ctx.fillRect(x + width / 5, y, lineThickness, height); // Linker Balken
            ctx.fillRect(x + width - width / 5 - lineThickness, y, lineThickness, height); // Rechter Balken
            // Horizontale Balken
            ctx.fillRect(x, y + height / 2 - lineThickness / 2, width, lineThickness); // Mittlerer horizontaler Balken

            // Zusätzliche Formen für präzise Details
            ctx.fillStyle = "#282828";
            // Linker unterer Bereich ausfüllen
            ctx.fillRect(x + width / 5, y + height / 2, width / 5, height / 2);
            // Rechter oberer Bereich ausfüllen
            ctx.fillRect(x + width - width / 5 * 2, y, width / 5, height / 2);
        }

        function createObstacle() {
            let obstacle = {
                x: canvasWidth,
                y: canvasHeight - obstacleHeight,
                width: obstacleWidth,
                height: obstacleHeight
            };
            obstacles.push(obstacle);
        }

        function resetGame() {
            player.y = canvasHeight - player.radius;
            player.dy = 0;
            obstacles = [];
            points = 0;
            obstacleSpeed = 5;
            gameOver = false;
            startGame();
        }

        function startGame() {
            gameStarted = true;
            startScreen.style.display = "none";
            gameOverDiv.style.display = "none";
            spawnTimer = setInterval(createObstacle, 2000); // Erstellen alle 2 Sekunden ein neues Hindernis
            gameLoop();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);

            if (gameOver) {
                clearInterval(spawnTimer);
                gameOverDiv.style.display = "block";
                return;
            }

            if (!gameStarted) {
                return;
            }

            ctx.fillStyle = "white";
            ctx.font = "20px 'Anton', sans-serif";
            ctx.fillText("Punkte: " + points, canvasWidth - 120, 30);

            // Draw player
            drawPlayer();

            // Player gravity
            if (!player.grounded) {
                player.dy += player.gravity;
                player.y += player.dy;
            }

            // Prevent player from falling through the floor
            if (player.y + player.radius >= canvasHeight) {
                player.y = canvasHeight - player.radius;
                player.grounded = true;
                player.dy = 0;
            }

            // Draw opponents and move them
            for (let i = 0; i < obstacles.length; i++) {
                let obstacle = obstacles[i];
                obstacle.x -= obstacleSpeed;
                drawLogoObstacle(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

                // Check for collision
                if (obstacle.x < player.x + player.radius && 
                    obstacle.x + obstacle.width > player.x &&
                    obstacle.y < player.y + player.radius &&
                    obstacle.y + obstacle.height > player.y) {
                    gameOver = true;
                    return;
                }

                // Remove off-screen opponents
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(i, 1);
                    i--;
                    points++;
                }
            }

            // Reset obstacle speed to ensure consistency
            obstacleSpeed = 5;

            requestAnimationFrame(gameLoop);
        }

        window.addEventListener("keydown", function(e) {
            if (e.code === "Space" && player.grounded && gameStarted && !gameOver) {
                player.dy = player.jumpPower;
                player.grounded = false;
            }
        });

        // Start game on click
        canvas.addEventListener("click", function() {
            if (!gameStarted) {
                startGame();
            } else if (player.grounded && !gameOver) {
                player.dy = player.jumpPower;
                player.grounded = false;
            }
        });

        // Retry button click handler
        retryButton.addEventListener("click", function() {
            resetGame();
        });
    </script>
</body>
</html>
