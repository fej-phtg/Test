<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump and Run Spiel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

        body {
            margin: 0;
            background-color: #282828;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Anton', sans-serif;
            color: white;
        }
        canvas {
            background-color: #282828;
            display: block;
            border: 2px solid #FFFFFF;
        }
        #startScreen, #gameOver {
            position: absolute;
            text-align: center;
        }
        #startScreen {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #retryButton {
            background-color: #FFFFFF;
            color: #282828;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Anton', sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="startScreen">
        <h1>Klicke auf den Bildschirm, um zu starten.</h1>
        <p>Mit jedem Klick umdribbelst du einen Gegenspieler.</p>
    </div>
    <div id="gameOver" style="display: none;">
        <h1>Game Over</h1>
        <button id="retryButton">nochmal</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startScreen = document.getElementById("startScreen");
        const gameOverDiv = document.getElementById("gameOver");
        const retryButton = document.getElementById("retryButton");

        let canvasWidth = canvas.width;
        let canvasHeight = canvas.height;

        let player = {
            x: 50,
            y: canvasHeight - 100,
            radius: 20,
            color: "#AFCD98",
            dy: 0,
            gravity: 1,
            jumpPower: -20,
            grounded: true
        };

        let obstacles = [];
        let obstacleWidth = 60;
        let obstacleHeight = 60; // Höhe der Logos
        let obstacleSpeed = 5;
        let gameStarted = false;
        let points = 0;
        let gameOver = false;

        // Laden des Hindernis-Logos
        let obstacleImage = new Image();
        obstacleImage.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAIAAAACACAYAAADDPmHLAAAFf0lEQVR4nO2de2wUVRTHfzxzyZ5Ox6UUjY4gbcAJRUSKGCIgiCGtSlIqEoICN8MIlaIKJIAIYr4UAe5EqL5AhFNCCIAAVqQkwtxYqqLVAyQqYNNSCxOY2d4a3dX8NyZl5zvnfPm3MmdmVwH1/T393nnP8/Oe997rd1/0H7eO9ShhBBCCCGEEkI4t1oWZ1sVAGNeR9dy1ZBbAv4CJHH9glJr0XTY+IKZDBF0eQdxGV/0AJRvc+LDIpu0z5guEVUSI3F3WtRPscjLgZLHVyJmUPaxWtYPBp8hh+QvVCdBL5Z3yE/FmVOM8LZoWqRuMGRiGhKxNZrCe4b+KxCv/UTuT/yfj/7ZqQhBDPNm9eYJ9VVvF5WnPHipF4Dzr5ZykVSM/VXX5v65WpgbQWmCEn++8BchE+0dNAb9VbR1MfRzSM1cl1Htmfqcrz0gvghIfmPA57o3BZyEzO9oWrP7y/yOhfAcLe5gqW73BtS1NeXAX+/Ax78bKoQSU0xO7KlA5xdntbVRdiqAlBZe1il6vc3xEwiufRUv8Wm/GtJdWTFzDa33T3oP2vjHkY3u/zAWkKCVJg/5Qb8XTnHrtdcs/f2jrMZj25UelF5N/EuXQ/kvLaJZTYhl9FGr09U1eysmCzfwQxrXL9YgrupYQzj1WbpADjMtVTV+qPaNnGxXbZrYpbcP3mXzQJ3bpgNOBVGbX6qNrsrf42aIFPOFwdnaerWv9wRP7lgMwFTx3DFu1yHf12XQfmXRE/bTOQj7wrwIlo87BDO5VPbJzYpYNfDlUZX0eLOAzJfJz+ER7tPgsOHXzXfM1uTgbVrtfOdj4y1EjUw5uRY1UhvJOLdZkvAZkbO24Pf4wIb8H7StGHGbmQw7wMmr7WyS0HehTxMXyp4JShXzdVOXatfaZa2u3mUL60ysrGfN3u8T0IptmflqXcfFfXZ5S/P6ddXZ4XodI0Fc7AkA2zM9TXacScX7NxdP5IIt1hXjPr2TZ8xvDymbUxn7TlD0FJwLDPAX5PG4MNRrc5XDA9URbZpBN9n48fPLNqGjjXUwE8n2ZskhxEu7sa5pQ9DS9yZNWVbq5NcXwYtjVTvnM7Q/JJhxWeqZSYhxHnNvm3mK/zsCpov7H/cMe1bLZ5yb5MjNqI4hglUNrdT7HpDSa/nSfnOdnE1otLJ36lF8j9OmfX2pXxqCTf2qF+WZxHkpOXYyzaRdFQ7wMauZWH/bijOljP02b9gh5vTeWqdDdqb5MFWOhbzJWExU9x5Ak4YRaSh97iRO4/3RaP6chUjN7taWoe82mJOh10C1FztimK1YpgX/qR7rBxfO8HzoyM4En2WtfwlnpyZZ9U3ytU7v9E+0W8GfFqKluSot3T12WaB1Xg5TK6eX9X6kS/mM6eJ53TjdRQdl9cPmyO5xIZ9msPmnMlyuE/9tPj92Ezr8XGrd+CVBhsar2ml7FV40bmMBay8Vrdgfq92eMrJ5EJpNmZ0ybw92XOHxR3DptPhm7twGvP8Ft+fhGZ+/guVTVyefmWbRk7Gbu7wPaTZ8Np1PXyt1i56c/DZsyHd2+Kp24dFc88RmzHL9snXb9SO60Snfe6Dpg8lWdZre9bVnUfGdLv2uhZvOdj4+3DWmbl2avbWvCw3r8B1s/UN09phAyCAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADg6/9A37XHgS1d0ZJAAAAAElFTkSuQmCC";

        let spawnInterval = 2000;
        let spawnTimer = null;

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawOpponent(x, y, width, height) {
            // Zeichne das Logo anstelle des ursprünglichen Hindernisses
            ctx.drawImage(obstacleImage, x, y, width, height);
        }

        function createObstacle() {
            let obstacle = {
                x: canvasWidth,
                y: canvasHeight - obstacleHeight,
                width: obstacleWidth,
                height: obstacleHeight
            };
            obstacles.push(obstacle);
        }

        function resetGame() {
            player.y = canvasHeight - player.radius;
            player.dy = 0;
            obstacles = [];
            points = 0;
            obstacleSpeed = 5;
            gameOver = false;
            startGame();
        }

        function startGame() {
            gameStarted = true;
            startScreen.style.display = "none";
            gameOverDiv.style.display = "none";
            spawnTimer = setInterval(createObstacle, spawnInterval);
            gameLoop();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);

            if (gameOver) {
                clearInterval(spawnTimer);
                gameOverDiv.style.display = "block";
                return;
            }

            if (!gameStarted) {
                return;
            }

            ctx.fillStyle = "white";
            ctx.font = "20px 'Anton', sans-serif";
            ctx.fillText("Punkte: " + points, canvasWidth - 120, 30);

            // Draw player
            drawPlayer();

            // Player gravity
            if (!player.grounded) {
                player.dy += player.gravity;
                player.y += player.dy;
            }

            // Prevent player from falling through the floor
            if (player.y + player.radius >= canvasHeight) {
                player.y = canvasHeight - player.radius;
                player.grounded = true;
                player.dy = 0;
            }

            // Draw opponents and move them
            for (let i = 0; i < obstacles.length; i++) {
                let obstacle = obstacles[i];
                obstacle.x -= obstacleSpeed;
                drawOpponent(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

                // Check for collision
                if (obstacle.x < player.x + player.radius && 
                    obstacle.x + obstacle.width > player.x &&
                    obstacle.y < player.y + player.radius &&
                    obstacle.y + obstacle.height > player.y) {
                    gameOver = true;
                    return;
                }

                // Remove off-screen opponents
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(i, 1);
                    i--;
                    points++;
                }
            }

            // Increase obstacle speed gradually
            obstacleSpeed += 0.001;

            requestAnimationFrame(gameLoop);
        }

        window.addEventListener("keydown", function(e) {
            if (e.code === "Space" && player.grounded && gameStarted && !gameOver) {
                player.dy = player.jumpPower;
                player.grounded = false;
            }
        });

        // Start game on click
        canvas.addEventListener("click", function() {
            if (!gameStarted) {
                startGame();
            } else if (player.grounded && !gameOver) {
                player.dy = player.jumpPower;
                player.grounded = false;
            }
        });

        // Retry button click handler
        retryButton.addEventListener("click", function() {
            resetGame();
        });
    </script>
</body>
</html>
