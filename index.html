<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump and Run Spiel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

        body {
            margin: 0;
            background-color: #282828;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Anton', sans-serif;
            color: white;
        }
        canvas {
            background-color: #282828;
            display: block;
            border: 2px solid #FFFFFF;
        }
        #startScreen, #gameOver {
            position: absolute;
            text-align: center;
        }
        #startScreen {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #retryButton {
            background-color: #FFFFFF;
            color: #282828;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="startScreen">
        <h1>Klicke auf den Bildschirm, um zu starten.</h1>
        <p>Mit jedem Klick überspringst du ein Hindernis.</p>
    </div>
    <div id="gameOver" style="display: none;">
        <h1>Game Over</h1>
        <button id="retryButton">Erneut versuchen</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startScreen = document.getElementById("startScreen");
        const gameOverDiv = document.getElementById("gameOver");
        const retryButton = document.getElementById("retryButton");

        let canvasWidth = canvas.width;
        let canvasHeight = canvas.height;

        let player = {
            x: 50,
            y: canvasHeight - 100,
            radius: 30,
            color: "#AFCD98",
            dy: 0,
            gravity: 1,
            jumpPower: -20,
            grounded: true
        };

        let obstacles = [];
        let obstacleWidth = 50;
        let obstacleHeight = 50;
        let obstacleColor = "#FFFFFF";
        let obstacleSpeed = 5;
        let gameStarted = false; // Zum Starten des Spiels
        let points = 0;
        let gameOver = false;

        function drawGoal(x, y, width, height) {
            ctx.strokeStyle = obstacleColor;
            ctx.lineWidth = 4;
            ctx.strokeRect(x, y, width, height); // Rahmen des Tores
            ctx.beginPath();
            ctx.moveTo(x, y + height); // Netzeffekt
            ctx.lineTo(x + width, y + height);
            ctx.moveTo(x, y + height / 2);
            ctx.lineTo(x + width, y + height / 2);
            ctx.moveTo(x + width / 2, y);
            ctx.lineTo(x + width / 2, y + height);
            ctx.stroke();
        }

        function createObstacle() {
            let obstacle = {
                x: canvasWidth,
                y: canvasHeight - obstacleHeight,
                width: obstacleWidth,
                height: obstacleHeight
            };
            obstacles.push(obstacle);
        }

        let spawnInterval = 2000;
        setInterval(createObstacle, spawnInterval);

        function gameLoop() {
            if (!gameStarted || gameOver) return; // Beende das Spiel, wenn es nicht gestartet oder vorbei ist

            ctx.clearRect(0, 0, canvasWidth, canvasHeight);

            // Punkteanzeige
            ctx.fillStyle = "white";
            ctx.font = "20px 'Anton', sans-serif";
            ctx.fillText("Punkte: " + points, canvasWidth - 120, 30);

            // Draw player
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();

            // Player gravity
            if (!player.grounded) {
                player.dy += player.gravity;
                player.y += player.dy;
            }

            // Prevent player from falling through the floor
            if (player.y + player.radius >= canvasHeight) {
                player.y = canvasHeight - player.radius;
                player.grounded = true;
                player.dy = 0;
            }

            // Draw obstacles (Fußballtore) and move them
            for (let i = 0; i < obstacles.length; i++) {
                let obstacle = obstacles[i];
                obstacle.x -= obstacleSpeed;
                drawGoal(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

                // Check for collision
                if (obstacle.x < player.x + player.radius && 
                    obstacle.x + obstacle.width > player.x - player.radius &&
                    obstacle.y < player.y + player.radius &&
                    obstacle.y + obstacle.height > player.y - player.radius) {
                    gameOver = true;
                    gameOverDiv.style.display = "block";
                    return;
                }

                // Remove off-screen obstacles
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(i, 1);
                    i--;
                    points++; // Punkt hinzufügen, wenn Hindernis geschafft
                }
            }

            // Spieltempo steigern
            obstacleSpeed += 0.001;

            requestAnimationFrame(gameLoop);
        }

        window.addEventListener("keydown", function(e) {
            if (e.code === "Space" && player.grounded && gameStarted && !gameOver) {
                player.dy = player.jumpPower;
                player.grounded = false;
            }
        });

        // Start des Spiels bei Mausklick
        canvas.addEventListener("click", function() {
            if (!gameStarted) {
                gameStarted = true;
                startScreen.style.display = "none";
                gameLoop();
            } else if (player.grounded && !gameOver) {
                player.dy = player.jumpPower;
                player.grounded = false;
            }
        });

        // Spiel neu starten
        retryButton.addEventListener("click", function() {
            gameOver = false;
            gameOverDiv.style.display = "none";
            player.y = canvasHeight - player.radius;
            player.dy = 0;
            obstacles = [];
            points = 0;
            obstacleSpeed = 5;
            gameLoop();
        });
    </script>
</body>
</html>
